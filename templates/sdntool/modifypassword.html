{% extends "sdntool/base.html" %} {% block content %}
<h4></br>
  Software Defined Security
  <small class="text-muted">Version 1.0</small>
</h4>
<div class="row mt-4">
  <div class="col-sm-12">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}" style="text-decoration: none;">ONOS Password
            Configuration</a></li>
        <li class="breadcrumb-item active" aria-current="page" style="text-decoration: none;">Modify Configuration</li>
      </ol>
    </nav>
  </div>

</div>

<div class="row mt-4 mb-4">
  <div class=col-sm-8 style="float:none;margin:auto;">
    <div class="card bg-light">
      <h3 class="card-header" style="background-color:aquamarine;"> <i class="fas fa-key"
          style="margin-right:14px"></i>ONOS Password Management</h3>
      <h4 class="card-header" style="background-color:antiquewhite; text-align: center;"><i class="fas fa-cogs"
          style="margin-right:14px"></i>Modify Configuration</h4>
      <div class="card-body">
        <form action="{% url 'modifypassword' %}" method="post">
          {% csrf_token %}
          <label for="ip">Select IP</label>
          <select id="ip" name="ip">
            {% for x in ip %}
            <option value={{x}}>{{x}}</option>
            {% endfor %}
          </select>

          <label for="status">Action</label>
          <select id="status" name="status">
            <option value=true>Enable</option>

          </select>
          <label for="algo">Algorithm</label>
          <select id="algo" name="algo">
            <option value=MD2>MD2</option>
            <option value=MD5>MD5</option>
            <option value=SHA-1>SHA-1</option>
            <option value=SHA-256>SHA-256</option>
            <option value=SHA-384>SHA-384</option>
            <option value=SHA-512>SHA-512</option>
          </select>
          <input type="submit" class="fadeIn fourth" value="Submit">
      </div>

      </form>
    </div>
  </div>
  <div id="formFooter">
    {% for message in messages %}
    <div class="container-fluid mt-2">
      <div class="alert {{ message.tags }} alert-dismissible text-center fade show" role="alert">

        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
    {% endfor %}
  </div>

</div>
<!-- Main Col END -->

<style>
  input,
  select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: block;
    background-color: white;
    border: 1px solid black;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type=submit] {
    width: 13%;
    background-color: #04AA6D;
    color: white;
    padding: 14px 20px;
    margin: auto;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type=submit]:hover {
    background-color: #45a049;
  }

  div.container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }
</style>
{% endblock %}
